<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子翻转</title>
  <style>
    .box {
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      width: 200px;
      height: 200px;
      left: 200px;
      top: 200px;
      transition: all 1s;
    }
    .box div {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .box1 {
      background-color: #ccc;
    }
    .box2 {
      background-color: #456;
      transform: rotateY(180deg);
    }
    .box:hover {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1">
      正面
    </div>
    <div class="box2">
      反面
    </div>
  </div>
</body>
</html>
