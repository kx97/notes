<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .container {
      overflow: hidden;
      padding: 0 200px;
    }
    .container div {
      float: left;
      height: 200px;
      position: relative;
      word-wrap: break-word;
    }
    .center {
      width: 100%;
      background-color: red;
    }
    .left {
      width: 200px;
      background-color: green;
      margin-left: -100%;
      left: -200px;
    }
    .right {
      width: 200px;
      background-color: blue;
      margin-left: -200px;
      right: -200px;
    }
  </style>
</head>
<body>
  <p>将中间栏的宽度设置为100%，左栏的margin-left设置为-100%，右栏的margin-left设置为-width，设置container的padding改变中间栏的位置</p>
  <p>缺点：在宽度很小时，会打乱布局</p>
  <div class="container">
    <div class="center">
      center
    </div>
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
