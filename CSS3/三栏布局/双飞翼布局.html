<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    .container {
      overflow: hidden;
    }
    .container div {
      float: left;
      height: 200px;
    }
    .center {
      width: 100%;
      background-color: red;
    }
    .left {
      width: 200px;
      background-color: green;
      margin-left: -100%;
    }
    .right {
      width: 200px;
      background-color: blue;
      margin-left: -200px;
    }
    .main {
      margin: 0 200px;
      height: 100%;
      overflow: hidden;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <p>布局方式类似于圣杯布局，但中间栏内容的位置通过自身的margin设置</p>
  <p>相较于圣杯布局，优点在于即便宽度很小也不会打乱布局样式</p>
  <div class="container">
    <div class="center">
      <div class="main">
        center
      </div>
    </div>
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
