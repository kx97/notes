<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹性布局</title>
  <style>
    .container {
      display: flex;
    }
    .center {
      flex: 1;
      background-color: red;
    }
    .left {
      width: 200px;
      flex-shrink: 0;
      background-color: green;
    }
    .right {
      width: 200px;
      background-color: blue;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      left
    </div>
    <div class="center">
      center
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
